<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bodyWrapper" >
        <div id="container">
        <div id="heading" style="display: flex;justify-content: center; text-align: center;">
          <div style="margin-top: .4em;"><img src="./todoLogo.png" alt="" style="width:4em;height: 4em;"></div>
         <div><h1>TODO-LIST</h1></div>
    </div>
        <div id="add-task" style="margin-left:5px ;"  >
            <form action="">
            <input type="text" id="task-name" name="task-name" required placeholder="Enter Task Here...">
            <input type="submit" id="add-task-button" value="Add" >
            </form>
        </div>
        <div id="actions" style="border-bottom: 1px solid paleturquoise;">
            <div style="display: flex; justify-content: center;">
                <img src="./doneLogo.png" alt="" style="width: 1.2em; height: 1.2em;padding: 1px;">
             <span id="mark-all"><small>Complete All Tasks</small></span>
            </div>
             <span id="remove-done-task"> <small>Clear Completed</small></span>
         </div>
        <div id="todoListsContainer">
            <div class="task"><div class="mark-task"><div class="first"></div><div>Sleep</div></div><div class="delete-task"></div></div>
            
            <div class="task"><div class="mark-task"><div class="first"></div><div>Eat</div></div><div class="delete-task"></div></div>
        </div>
        <!-- showing all task -->
        <div style="display: flex; justify-content: space-between;" >
            <div><span><b id="task-count" style="font-size: 1.2em;">0</b><small> Task Left</small></span></div>
            <div style="display: flex; justify-content: space-between; width: 170px;">
                <span><small>All</small></span>
                <span><small>Incomplete</small></span>
                <span><small>Complete</small></span>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
