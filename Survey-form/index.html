<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        
      }
      #image{
          width: 300px;
          height: 600px;
          /* display: inline-block; */
         
            background-image: url("./Image/bg.jpg");
            background-repeat: no-repeat;
            background-size: contain;
            float: left;
      }
      div {
        /* border: 1px solid black; */
        margin: 3px;
      }
      #survey-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="heading" style="text-align: center">
      <h1>Restaurant Feedback Form</h1>
      <p><em>Thank you for taking the time to help us improve!</em></p>
    </div>
    <div id="image">

    </div>
    <div id="survey-container">
      <form action="">
        <div>
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
          <br /><br />
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
          <br /><br />
          <label for="age">Age(optional)</label><br />
          <input type="text" id="age" name="age" placeholder="Enter your age" />
          <br /><br />
          <label for=""></label>
        </div>
        
        <!-- asking for recommendation -->
        <div>
          <p>Would you recommend our restaurant to friends?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              checked
            />Definitely</label
          >
          <br />
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
            />Maybe</label
          >
          <br />
          <label
            ><input name="user-recommend" value="not-sure" type="radio" />Not
            sure</label
          >
        </div>
        <!-- asking for what feature they like -->
        <div>
          <p>What Features do you like the most?</p>
          <select name="" id="">
            <option value="none">select</option>
            <option value="feature">Food</option>
            <option value="feature">Serving</option>
            <option value="feature">Menu</option>
            <option value="feature">Price&Offers</option></select
          ><br />
        </div>
        <!-- asking for improvement -->
        <div>
          <p>What would you like to see improved?</p>
          <label for=""><input type="checkbox" />Everything is good</label
          ><br />
          <label for=""><input type="checkbox" />Food</label><br />
          <label for=""><input type="checkbox" />Service Time</label><br />
          <label for=""><input type="checkbox" />Service Staff Quality</label
          ><br />
          <label for=""><input type="checkbox" />Menu</label><br />
          <label for=""><input type="checkbox" />Price And Offers</label>
          <br /><br />
        </div>
        <!-- asking for any  suggestion  -->
        <div>
          <p>Any Comments or Suggestions?</p>
          <textarea name="" id="" cols="25" rows="5">write here ...</textarea>
          <br /><br />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
