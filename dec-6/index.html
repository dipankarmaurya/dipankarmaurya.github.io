<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 class="center">Admission Form for Geekster</h2>
    <div class="form-container">
        <form>
            <h4>Personal Info</h4>
            <input type="text" class="inline input-size" name="f_name" placeholder="First Name" autocomplete="off" required />
            <input type="text" class="inline input-size" name="l_name" placeholder="Last Name" />
            <br />
            <input type="email" class="inline input-size" name="mail" placeholder="Email ID" autocomplete="off" required />
            <input type="tel" class="inline input-size" name="phone" placeholder="Phone Number" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" title="Please enter in the format 1111-111-111"/>
            <br /> 
            <input class="inline input-size" type="date" name="date_of_birth" max="2022-01-01" />
            <select  class="inline dropdown" name="gender">
                <option selected disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select> <br>
            <textarea class="text-aria" rows="8" cols="36" name="address" placeholder="Address"></textarea>
            <h4>Education Info</h4>
            <input class="inline input-size" type="text" name="college" placeholder="College Name" />
            <select class="dropdown" name="degree">
                <option  selected disabled>Select Degree</option>
                <optgroup label="Bachelors">
                    <option>B. Tech</option>
                    <option>B.E.</option>
                    <option>B. Sc.</option>
                </optgroup>
                <optgroup label="Masters">
                    <option>M. Tech</option>
                    <option>M.E.</option>
                    <option>M. Sc.</option>
                </optgroup>
            </select>
            <br>
            <input class="inline input-size"type="number" name="graduation_year" placeholder="Year of graduation" min="2010" max="2022" />
            <input class="inline input-size" type="number" name="percentage" placeholder="Percentage" min="0" max="100" step="0.1" />
            <br>
            <input class="inline input-size border-none" type="file" />
            <h4>Course Details</h4>
            <input type="radio" class="inline" name="course_type" />Fundamentals
            <input type="radio" class="inline" name="course_type" />Advanced
            <br/><br/>
            <span style="margin-right: 5vw;"> <input type="checkbox" class="inline" name="course_name" />Web</span>
            <input type="checkbox" class="inline" name="course_name" />DSA
            <hr />
            <input class="inline btn btn-primary" type="submit" value="Apply for Admission" />
            <input class="inline btn btn-danger" type="reset" />
        </form>
    </div>
</body>
</html>
