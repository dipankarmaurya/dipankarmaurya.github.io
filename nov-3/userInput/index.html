<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS prompt()</title>
    <style>
      h1 {
        color: rgb(73, 27, 10);
      }
      button {
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      <h1> JavaScript prompt()</h1>
      <button onclick="displayText()">Click Here </button>
      <p id="text" style="color: violet; font-family: Arial, Helvetica, sans-serif; font-weight: bold;"></p>
    <script>
      function displayText() {
        let input = prompt("Enter your text here");
        if (input != null) {
          document.getElementById("text").innerHTML = "Entered text is -->>>" + input;
        }
      }
    </script>
  </body>
</html>
