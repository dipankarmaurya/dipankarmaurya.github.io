<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In-Page</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bodyWrapper">
    <div id="container">
      <!-- headings  -->
      <div id="heading"><span>Log in with</span></div>
      <!-- logos for login  with google and facebook -->
      <div id="logos">
        <div class="logo" id="facebook">
          <a href="www.facebook.com"
            ><img src="./facebook-logo.png" alt=""
          /></a>,
        </div>
        <div class="logo" id="google">
          <a href="www.google.com"><img src="./google-logo.png" alt="" /></a>
        </div>
      </div>
      <!-- form start here -->
      <div id="form-container">
      <form action="">
        <label for="username" style="color: white;">Enter user name</label><br />
        <input
          class="information"
          id="username"
          type="text"
          placeholder="User Name.."
          required
        />
        <br /><br />
        <label for="password" style="color: white;">Enter Password</label><br />
        <input
          class="information"
          id="password"
          type="password"
          placeholder="Password.."
          required
        />
        <br /><br />
        <input id="button" type="submit" value="Sign-in" />
      </form>
      </div>
      <div >
        <span style="color: white;">Don't have an account? <a href="../Sign-up/index.html" style="color: green;"> <b><em>Sign-Up</em></b> </a> here </span>
      </div>
    </div>
  </div> 
  </body>
</html>
